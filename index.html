<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Sugar Craves</title>
</head>

<body>

    <div class="container">
        <canvas id="my-canvas" width="900" height="600">

        </canvas>

        <div id="splash-screen">

            <img id="logo" src="images/screens/splashscreen/logo.png">

            <img id="omnom" src="images/screens/splashscreen/omnomlogo.png">
            <div id="how-to-play">
                <div id="movements">
                    <div id="moveleft"><img src="images/screens/splashscreen/keyA.png">Press A to move LEFT</div>
                    <div id="moveright"><img src="images/screens/splashscreen/keyD.png">Press D to move RIGHT</div>
                </div>
                <div id="instructions"> Catch the candy displayed at the bottom right of the screen!</div>
            </div>
            <div id="start-btn">

            </div>

        </div>
        <div id="game-over-screen">
        <div id="game-over">
            <img id="game-over-logo" src="images/screens/gameover/gameoverlogo.png">
            <img id="omnom-gameover" src="/images/screens/gameover/omnom.png">
            <div id="restart-btn">

            </div>
        </div>
        </div>

        <script src="./javascript/main.js"></script>
        <script src="./javascript/Game.js"></script>
        <script src="./javascript/Character.js"></script>
        <script src="javascript/CandyRed.js"></script>
        <script src="javascript/CandyYellow.js"></script>
        <script src="/javascript/Crave.js"></script>
        <script src="/javascript/CandyCookie.js"></script>
</body>

</html>
