<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sugar Craves</title>
</head>

<body>

    <div class="container">
        <div id="game">

            <canvas id="my-canvas" width="850" height="600">

            </canvas>
            <div id="menu-game">
                <div id="btn-pause"></div>
               
                <div id="pause-msg">The game is paused!</div>
                <div class="btn-sound"></div>
            </div>
        </div>
        <div id="splash-screen">
           
            </audio>
            <img id="logo" class="animate-logo" src="images/screens/splashscreen/logo.png">

            <img id="omnom" src="images/screens/splashscreen/omnomlogo.png">
            <div id="how-to-play">
                <div id="movements">
                    <div id="moveleft"><img src="images/screens/splashscreen/keyA.png">Press A to move LEFT</div>
                    <div id="moveright"><img src="images/screens/splashscreen/keyD.png">Press D to move RIGHT</div>
                </div>
                <div id="instructions"> <div id="ins-first">Catch the candy displayed at the bottom right of the screen.</div>
                <div id="ins-second"><img src="images/character/blackbug.png">Dont let the bugs  catch you!</div>


                </div>
            </div>
            <div id="start-btn">

            </div>

        </div>
        <div id="game-over-screen">
            <div id="game-over">
                <img id="game-over-logo" src="images/screens/gameover/gameoverlogo.png">

                <div id="score">Your Score:<span id="your-score"> 0 </span>Best Mark:<span id="high-score"> 0 </span></div>
                <div id="improved">You improved your high score! <span id="improved-score"></span></div>
                <img id="omnom-gameover" src="images/screens/gameover/omnom.png">
                <div id="restart-btn">

                </div>
            </div>
        </div>
    </div>


    <script src="javascript/main.js"></script>
    <script src="javascript/Game.js"></script>
    <script src="javascript/Character.js"></script>
    <script src="javascript/CandyRed.js"></script>
    <script src="javascript/CandyYellow.js"></script>
    <script src="javascript/Crave.js"></script>
    <script src="javascript/CandyCookie.js"></script>
    <script src="javascript/HungerBar.js"></script>
    <script src="javascript/CandyCake.js"></script>
    <script src="javascript/BlackBug.js"></script>
    <script src="javascript/Score.js"></script>
</body>

</html>
